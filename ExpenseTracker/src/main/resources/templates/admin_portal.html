<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}" lang="en">

<body>
<div layout:fragment="content" class="container-fluid">

    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <form th:action="@{/portal/createItem}" method="post" th:object="${item}">
                    <div class="card-body p-4">
                        <h2 class="card-title fw-semibold mb-4" th:value="${adminId}" th:text="'Hello, ' + ${adminName} + '!'">Hello, Admin! </h2>
                        <h5 class="card-title fw-semibold mb-4">Create Item</h5>
                        <div class="row mb-0">
                            <div class="mb-4 col-xs-8 col-md-6 col-lg-3">
                                <label class="form-label" for="itemName">Item Name</label>
                                <input type="text" class="form-control" id="itemName" name="itemName" required>
                            </div>
                            <div class="mb-4 col-xs-12">
                                <button class="btn btn-primary" >Create</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold mb-4">Recent Add Item</h5>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Item ID</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Item Name</h6>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${items}">
                                <td class="border-bottom-0" th:text="${item.itemId}"></td>
                                <td class="border-bottom-0" th:text="${item.itemName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <form th:action="@{/portal/createCurrency}" method="post" th:object="${currency}">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-semibold mb-4">Create Currency</h5>
                        <div class="row mb-0">
                            <div class="mb-4 col-xs-8 col-md-6 col-lg-3">
                                <label class="form-label" for="currencyName">Currency</label>
                                <input type="text" class="form-control" id="currencyName" name="currencyName" required>
                            </div>
                            <div class="mb-4 col-xs-8 col-md-6 col-lg-3">
                                <label class="form-label" for="currencyValue">Currency Value</label>
                                <input type="number" class="form-control" id="currencyValue" name="currencyValue" required>
                            </div>
                            <div class="mb-4 col-xs-8 col-md-6 col-lg-3">
                                <label class="form-label" for="currencyRateValue">Currency Rate</label>
                                <input type="number" class="form-control" id="currencyRateValue" name="currencyRateValue" required>
                            </div>
                            <div class="mb-4 col-xs-12">
                                <button class="btn btn-primary" >Create</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold mb-4">Recent Add Currency</h5>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Currency ID</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Currency Name</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Currency Value</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Currency Rate</h6>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="currency:${currencies}">
                                <td class="border-bottom-0" th:text="${currency.currencyId}"></td>
                                <td class="border-bottom-0" th:text="${currency.currencyName}"></td>
                                <td class="border-bottom-0" th:text="${currency.currencyValue}"></td>
                                <td class="border-bottom-0" th:text="${currency.currencyRateValue}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

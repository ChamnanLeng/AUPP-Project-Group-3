<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout " xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout-blank.html}">

<body>
<div layout:fragment="content" class="row justify-content-center w-100">

  <div class="col-md-8 col-lg-6 col-xxl-3">
    <div class="card mb-0">
      <div class="card-body">
        <a href="index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
          <img src="/images/logos/dark-logo.svg" width="180" alt="">
        </a>
        <p class="text-center">User Registration</p>
        <form th:action="@{/user/create}" method="post" th:object="${registration}">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="textHelp" name="userName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>
          <div class="d-flex align-items-center justify-content-center">
            <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
            <a class="text-primary fw-bold ms-2" href="login.html">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
